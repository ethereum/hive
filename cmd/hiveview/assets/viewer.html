<!DOCTYPE html>
<html lang="en">
  <head>
    <title>file viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/images/favicon.svg">
    <link rel="stylesheet" href="/lib/app.css">

    <style>
      #load-progress-bar-container {
          margin: 8px 0;
      }

      #viewer {
          display: flex;
          flex-wrap: nowrap;
          background-color: #fff;
          border: 1px solid #d1d5da;
          border-radius: 3px;
          width: 100%;
          font-size: 14px;
      }

      #viewer-header {
          margin: 8px 0 0 0;
          padding: 8px 16px;
          background-color: #f6f8fa;
          border: 1px solid #d1d5da;
          border-bottom: none;
          border-top-left-radius: 3px;
          border-top-right-radius: 3px;
          font-size: 80%;
      }

      #gutter {
          width: 4.5em;
      }

      #file-content {
          overflow-x: auto;
      }

      #file-content span {
          padding-left: 5px;
          white-space: pre;
          display: block;
          float: left;
          min-width: 100%;
      }

      .num::before {
          content: attr(line);
      }
      .num {
          border-right: 1px solid #d1d5da;
          color: #bbb;
          padding: 0 5px;
          text-align: right;
          display: block;
      }

      .text-mono {
          font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace !important;
      }
    </style>

    <script id="exampletext" type="text/foo">
      This is some sample text. You can load new files via the little input above, and also
      via the url. E.g. "?file=sample.txt", and even link to particular lines.

      like "?file=sample.txt#L50"
    </script>
  </head>

  <body>
    <main role="main">
      <div class="pageheader">
        <a href="/"><img height="35" src="/images/hive3.svg"></a>
      </div>

      <h3 id="file-title">Loading file...</h3>
      <span id="link-back"></span>

      <div id="load-progress-bar-container" class="progress" style="display: none;">
        <div id="load-progress-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <div id="viewer-header" class="text-mono" style="display: none;">
        <span id="meta">5 lines 199 B</span>
        <a id="raw-url" style="display: none;">Raw</a>
      </div>
      <div id="viewer" style="display: none;">
        <div id="gutter" class="text-mono"></div>
        <div id="file-content" class="text-mono"></div>
      </div>
    </main>
  </body>

  <!-- load the app -->
  <script src="/lib/app-viewer.js" type="module"></script>
</html>
