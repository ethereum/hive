<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="lib/app.css">
  </head>

  <body>
    <script src="lib/app-suite.js" type="module"></script>
    <main role="main">
      <div id="hive-header">
        <a href="index.html"><img id="hive-logo" height="35" src="images/hive3.svg"></a>
        <nav id="hive-static-nav">
          <span class="nav-item" id="hive-instance-info"></span>
          <a class="nav-item" href="https://github.com/ethereum/hive/blob/master/docs/overview.md#what-is-hive">What is Hive?</a>
          <span class="nav-item theme-toggle">ðŸŒ™</span>
        </nav>
      </div>

      <noscript>
        <h3>Please enable JavaScript to use hiveview.</h3>
        <style>.script-content{ display: none; }</style>
      </noscript>

      <div class="script-loaded">
        <div class="row">
          <div class="col-md-7">
            <h2><span id="testsuite_state">Results:</span> <span id="testsuite_name"></span></h2>
            <p><span id="testsuite_desc"></span></p>
            <p><span id="testsuite_clients"></span></p>
          </div>
          <div class="col-md-5">
            <ul id="testsuite_info" class="justify-content-end list-group list-group-horizontal-xl" style="display: none;">
              <li id="testsuite_start" class="list-group-item"></li>
              <li id="testsuite_duration" class="list-group-item"></li>
              <li class="list-group-item"><a id="sim-log-link"></a></li>
            </ul>
          </div>
        </div>

        <div id="load-progress-bar-container" class="progress" style="display: none;">
          <div id="load-progress-bar" class="progress-bar" role="progressbar" style="width: 0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <table id="execresults" class="table table-bordered"></table>
      </div>
    </main>
  </body>
</html>
